<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Challenge 1</title>
    <script src="/Scripts.js"></script>
    <link rel="stylesheet" href="/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" src="/LogoVector.svg" alt="LogoAlura">
    </header>
    <section>
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto Aqui"></textarea>
        <div>
            <h6 class="information">Solo letras minisculas y sin acento </h6>
        </div>
        <div class="buttons">
            <button class="btn-encrypt" onclick="encryptText()" >Encriptar</button>
            <button class="btn-desencrypt" onclick="descryptText()" >Desencriptar</button>
        </div>

    </section>
    <section>
        <textarea class="message" cols="20" rows="10"></textarea>
        <div>
            <button class="btn-copy">Copiar</button>
        </div>

    </section>

</body>
<footer>
    <p>Author: Greivin Carazo<br>
    <a href="github/gcarazo">github/gcarazo</a></p>
</footer>
</html>
